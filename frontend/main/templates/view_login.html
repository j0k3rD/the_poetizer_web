{% extends 'base.html' %}
    {% block menu %}
    {{ super() }}
        <link rel="stylesheet" href="{{url_for('static', filename='css/view_login.css')}}">
    {% endblock %} 
    
    {% block content %}
        {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                    <div class="alert-green">{{ message }}</div>
                    <div class="alert alert-success" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
        {% endwith %}
        <!-- ===================================================== -->
        <!-- LOGIN -->
        <div>
            <form method="POST" id="form1" action="{{url_for('main.login')}}">
                <div class="row">
                    <!-- Espacio en blanco -->
                    <div class="col-lg-2 col-md-1"></div>
                    <div class="col-lg-8 col-md-10 principal-container">
                        <div class="row">
                            <!--POEM -->
                            <div class="poem-title">
                                <div class="form-group row">
                                    <label class="text" for="">Email Address</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="email" placeholder="neruda123@gmail.com" name="email">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="text" for="">Password</label>
                                    <div class="col-sm-12">
                                        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                                    </div>
                                </div>
                                <div class="check_form form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                            </div>
                            <button class="btn_sign_in" type="submit">SIGN IN</button>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-1"></div>
                </div>
            </form>
        </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="/frontend/main/static/js/dark_mode.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    {% endblock %}
